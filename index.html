<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicplayer</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
        <div id="workspace">
            <div id="image" >
                <img id="image" src="./img/illustration-hero.svg">
            </div>
            <div id="text">
                <h1 id="title">
                    Order Summay</h1>
                <label id="message">
                    You can now listen to millions of songs,<br> audiobooks, podcasts on any device <br>anywhere you like.
                </label>
                <div id="price">
                    <img id="music-icon" src="./img/icon-music.svg">
                    <label id="sub">Annual Plan</div></label>
                    <label id="amount" >
                        $59.99/year
                    </label>
                    <a id="link" href="">Change</a>
                </div>
                <div id="button-layout">
                    <button id="pay" type="submit">Proceed to pay</button>
                    <button id="cancel" type="submit">Cancel</button>
                </div>
            </div>
        </div>
